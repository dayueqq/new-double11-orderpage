<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../res/css/orderpage.css">
<script src="../res/js/orderpage.js" type="text/javascript"></script>
<title>大粤汽车网-汽车厂价直推</title>
<meta name="Keywords" content="大粤汽车网-汽车厂价直推">
<meta name="Description" content="大粤汽车网，为你提供比4S店更低的价格，底价直推">
</head>

<body>
	<!--banner begin-->
    <div class="banner">
    	<img class="bannerPic" src="../res/img/banner.jpg" />
    </div>
    <!--banner end-->
    <!--procedure begin-->
    <div class="procedure">
    	<div class="procedure-div-left">
    		<img class="procedure-pic-left" src="../res/img/processLeft.jpg" />
        </div>
        <div class="procedure-div-right">
        	<img class="procedure-pic-right" src="../res/img/processRight.jpg"/>
        </div>
    </div>
    <!--procedure end-->
    <!--order part begin-->
    <div class="order">
    	<div class="orderCar">
    		<p class="orderCarTitle1">您选定的车型
    		</p>
    		<p class="orderCarName">奥迪A7 【2013款】 11.7L手动酷炫运动型
    		</p>
            <a class="orderCarStore">东莞市东森汽车销售服务有限公司
    		</a>
    		<img class="orderCarImg" src="../res/img/tinyCar.png">
    	</div>
    	<div class="orderInfo">
    		<p class="orderCarTitle2">填写基本信息
    	    </p>
    	    <p class="orderNoty">大粤汽车承诺，我们将严格保管您的个人资料,绝不用作它途
    	    </p>
    	    <form class="personalInfo">
    	    	<label for="name"><span>*&nbsp;</span>姓名：
    	    		<input type="text" class="buyerName"/>
    	    	</label>
                <br />
    	    	<label for="sex"><span>*&nbsp;</span>性别:&nbsp;&nbsp;
    	    		<input type="radio" checked="checked" name="sex" value="male"/>男</input>
                    &nbsp;&nbsp;&nbsp;
    	    		<input type="radio" name="sex" value="female" />女</input>
    	    	</label>
                <br />
    	    	<label for="phone"><span>*&nbsp;</span>手机：
    	    		<input type="text" class="phoneNum"/>
    	    	</label>
                <br />
                <div class="place">
    	    	<label for="placeArea"><span>*&nbsp;</span>地区：
    	    		<select name="placeArea">
                    	<option value="-请选择-">-请选择-</option>
                    	<option value="南城">南城</option>
                        <option value="莞城">莞城</option>
                        <option value="万江">万江</option>
                        <option value="东城">东城</option>
                    </select>
    	    	</label>
                </div>
    	   	</form>
    	</div>
    	<div class="orderBut">
        	<p>即刻预订属于您的尊贵座驾</p>
    		<a href="XXXX" target="_blank" class="payMoney">立即下订</a>
    	</div>
    </div>
    <!--order part end-->
    <!--footer begin-->
    <div class="footer">
    	<p>test</p>
    </div>
    <!--footer end-->

</body>
</html>
